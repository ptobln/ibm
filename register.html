<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
  <title>Registrazione</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <h2 class="mb-4">Registrazione</h2>
        <form method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Nome utente</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Conferma Password</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
          </div>
          <div class="mb-3">
            <div class="form-text" id="password-match-error" style="display: none; color: red;">
              Le password non coincidono. Riprova.
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Registrati</button>
          <a href="/login" class="btn btn-secondary">Accedi</a> <!-- Bottone per il login -->
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.querySelector('form');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const passwordMatchError = document.getElementById('password-match-error');

    form.addEventListener('submit', function(event) {
      if (passwordInput.value !== confirmPasswordInput.value) {
        event.preventDefault();
        passwordMatchError.style.display = 'block';
      }
    });
  </script>
</body>

</html>
